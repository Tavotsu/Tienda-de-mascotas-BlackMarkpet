<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-white dark:bg-neutral-800 font-poppins">

    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <!-- Logo y nombre (izquierda) -->
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class=" ml-0 items-start h-20"> 
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>
            
            <!-- Menú desktop (centro-derecha) -->
            <div class="hidden md:flex space-x-6 ">
                <ul class="hidden md:flex items-center space-x-10 text-blue-deep dark:text-white font-bold text-sm">
                    <li class="tracking-wide"><a href="index.html" class="hover:text-orange-standard">Inicio</a></li>
                    <li class="tracking-wide"><a href="detalles.html" class="hover:text-orange-standard">Catalogo</a></li>
                    <li class="tracking-wide"><a href="formulario.html" class="hover:text-orange-standard">Contacto</a></li>
                </ul>
            </div>

            <!-- Botón burger menú para móvil -->
            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-gray-400 hover:text-orange-standard hover:border-orange-standard focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4">
            <a href="index.html" class="block text-white hover:text-gray-400">Inicio</a>
            <a href="detalles.html" class="block text-white hover:text-gray-400">Catalogo</a>
            <a href="formulario.html" class="block text-white hover:text-gray-400">Contacto</a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 mb-20">
        <h1 class="text-4xl font-bold text-center text-blue-deep dark:text-white mb-4">Nuestro Catálogo</h1>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-12">Todo lo que tu mejor amigo necesita</p>

        <div id="productos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer >
        <div class="bg-neutral-900 text-white py-6 fixed bottom-0 w-full">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana</p>
            </div>
        </div>
    </footer>

    <script src="src/js/Responsive_menu.js"></script>
    <script src="src/js/detalles.js"></script>
</body>
</html>
